<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .container {
            width: 960px;
            margin: 0 auto;
            height: 200px;
            text-align: center; 
        }
        .box {
            float: left; 
            width: 300px;
            height: 200px;
            margin-right: 0px;
            background-color: gray;
            border: 2px solid black;
            color: black;
            line-height: 200px; 
            padding: 2px
        }
    @media (min-width: 768px) (max-width: 991px)
    @media (max-width: 480px) {.box {width: 100%;}
    </style>
</head>
<body>
     <h1 style="text-align: center;">Our Menu</h1>
    <div class="container">
        <div class="box">Chicken</div>
        <div class="box">Beef</div>
        <div class="box">Sushi </div>
    </div>
</body>
</html>
